<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
    
    <title>JustReact</title>
</head>
<body>
<header>
    <nav class="nav-mobile" >
        <div class="logo"  > <img src="image/logo.jpeg" alt="logo just react"></div>
        <div class="profil" ><img src="image/vincent.jpg" alt="photo de l utilisateur">
        </div>
        <ul>
            <li class="icon-home" >
                <i class="fa-solid fa-igloo"></i>
                </li>
            <li class="icon-notifs" >
                <i class="fa-regular fa-lightbulb"></i>
            </li>
            <li class="icon-contact" >
                <i class="fa-solid fa-user-astronaut"></i>
                </li>
        </ul>
    </nav>
             
</header>

<main>
<article class="create-new-post"  >
    <div class="photo-profil" ></div>
        <div class="feed-card-header" >
            <h1><!-- profil pic--></h1>
            <p> <!--date--></p>
            <form class="new-post-form" >
            <div class="submit-post">
                <textarea data-autoresize name="new-post-textarea" id="new-post-textarea" placeholder="Tell us what's happen today...and see how your friends React!"></textarea>
               <button type="submit">Poster</button>
            </div>
        </form> 
        </div>
</article>

<div class="feed-container" >
    <article class="feed-card" >
        <div class="photo-profil" ></div>
        <div class="feed-card-header" >
            <h1><!-- profil pic--></h1>
            <p> <!--date--></p>
        </div>
        <p class="fdc-content" >
            "je suis un contenu"
        </p>
        <div class="left-buttons" >
            <i class="fa-sharp fa-solid fa-heart-circle-bolt"></i> <!--icon like-->
            <img class="cardfolio-btn" src=" " > <!--icon cardfolio -->
            </div>
        <div class="right-buttons" >
            <img class="comment-btn" src=" " > <!--icon comment-->
            <img class="share-btn" src=" " > <!--icon share -->
        </div>
        <div class="like-count" >
            <img class="like-count-icon" src="" > <!-- icon like count -->
            <p class="like-count-icon" >17</p>
        </div>
        <form class="post-form" >
            <div class="comment">
                <input class="comment-input" type="text" name="comment-input" placeholder="React!">
            </div>
        </form> 
     <!-- reste a voir modale poour faire apparaitre commentaire gens -->        
    </article>

    
    <article class="feed-card" ></article>
    <article class="feed-card" ></article>
    <article class="feed-card" ></article>

    
</div>




</main>



</body>
</html>
